spring:
  profiles:
    # @profileActive@表示该属性值会在maven构建时被替换掉。
    active: @profileActive@

  # Redis数据库索引（默认为0）
  redis:
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password:
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 5000ms
    # 默认的数据过期时间，主要用于shiro权限管理
    expire: 2592000
  mvc:
    view:
      prefix: /pages/
      suffix: .html
  thymeleaf:
    encoding: utf-8
    mode: HTML5
    servlet:
      content-type: text/html
    #开发时关闭缓存,不然没法看到实时页面
    cache: false
server:
  port: 8080

# MyBatis
mybatis:
  mapper-locations: classpath:/mapper/*.xml